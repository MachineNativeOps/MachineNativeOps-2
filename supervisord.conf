[supervisord]
user=root
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
childlogdir=/var/log/supervisor
pidfile=/var/run/supervisord.pid
loglevel=debug
environment=ANONYMIZED_TELEMETRY="false",CHROME_DEBUGGING_PORT="9222",CHROME_DEBUGGING_HOST="localhost",CHROME_PERSISTENT_SESSION="true",DISPLAY=:99

[program:xvfb]
command=Xvfb :99 -screen 0 1600x900x24 -ac +extension GLX +render -noreset
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
priority=100
startsecs=3
stopsignal=TERM
stopwaitsecs=10

[program:vnc_setup]
command=bash -c "VNC_UUID=$(cat /proc/sys/kernel/random/uuid) && mkdir -p ~/.vnc && echo $VNC_UUID | vncpasswd -f > ~/.vnc/passwd && chmod 600 ~/.vnc/passwd && echo $VNC_UUID > ~/.vnc/password.txt"
autorestart=false
startsecs=0
priority=150
stdout_logfile=/dev/null
stderr_logfile=/dev/null

[program:x11vnc]
command=bash -c "mkdir -p /var/log && touch /var/log/x11vnc.log && chmod 666 /var/log/x11vnc.log && sleep 5 && DISPLAY=:99 x11vnc -display :99 -forever -shared -rfbauth /root/.vnc/passwd -rfbport 5901 -o /var/log/x11vnc.log"
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
priority=200
startretries=10
startsecs=10
stopsignal=TERM
stopwaitsecs=10
depends_on=vnc_setup,xvfb

[program:x11vnc_log]
command=bash -c "mkdir -p /var/log && touch /var/log/x11vnc.log && tail -f /var/log/x11vnc.log"
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
priority=250
stopsignal=TERM
stopwaitsecs=5
depends_on=x11vnc

[program:novnc]
command=bash -c "sleep 5 && cd /opt/novnc && ./utils/novnc_proxy --vnc localhost:5901 --listen 0.0.0.0:6080 --web /opt/novnc"
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
priority=300
startretries=5
startsecs=3
depends_on=x11vnc

[program:nginx]
command=/usr/sbin/nginx -c /etc/nginx/nginx.conf  -g 'daemon off;'
process_name=%(program_name)s_%(process_num)02d
numprocs=1
autostart=true
autorestart=false
startsecs=0
priority=350
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null

[program:http_server]
command=python /app/server.py
directory=/app
autorestart=true
stdout_logfile=/var/log/app_server.log
stderr_logfile=/var/log/app_server.log
priority=400
startretries=5
startsecs=5
stopsignal=TERM
stopwaitsecs=10

[program:browser_api]
command=python /app/browser_api.py
directory=/app
autorestart=true
stdout_logfile=/var/log/app_browser.log
stderr_logfile=/var/log/app_browser.log
priority=400
startretries=5
startsecs=5
stopsignal=TERM
stopwaitsecs=10

[program:ttyd]
command=/usr/local/bin/ttyd -i lo -W -p 2222 /bin/bash # -W writable -i lo attach to local interface 127.0.0.1
directory=/app
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
priority=450
startretries=5
startsecs=5
stopsignal=TERM
stopwaitsecs=10

[program:code_server]
command=/usr/bin/code-server --bind-addr 127.0.0.1:4000 --auth none --user-data-dir /opt/code-server --extensions-dir /opt/code-server/extensions
directory=/app
autorestart=true
stdout_logfile=/dev/null
stderr_logfile=/dev/null
priority=500
startretries=5
startsecs=5
stopsignal=TERM
stopwaitsecs=10
