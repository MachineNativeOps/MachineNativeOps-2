name: Gate - Root Specifications Validation

permissions:
  contents: read

on:
  pull_request:
    paths:
      - root.*.yaml
      - root.*.map
      - root.*.sh
      - root.specs.*.yaml
      - root.registry.*.yaml
  push:
    branches: [main]
    paths:
      - root.*.yaml
      - root.*.map
      - root.*.sh

jobs:
  validate-root-specs:
    name: Validate Root Layer Specifications
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: âœ… Verify validator script
        run: |
          if [ ! -f controlplane/baseline/validation/validate-root-specs.py ]; then
            echo "Validator script missing"; exit 1;
          fi

      - name: ðŸ” Run validation
        run: python controlplane/baseline/validation/validate-root-specs.py

      - name: ðŸ“Š é©—è­‰çµæžœè¼¸å‡º
        if: always()
        run: |
          echo "## Root specification validation" >> "$GITHUB_STEP_SUMMARY"
          echo "- Status: ${{ job.status }}" >> "$GITHUB_STEP_SUMMARY"
