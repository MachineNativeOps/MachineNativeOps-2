name: AAPS Unified Gates v2

on:
  pull_request:
    branches: [main]
    paths:
      - root/**
      - engine/**
      - agents/**
      - .github/workflows/aaps-unified-gates.yml

permissions:
  contents: read

jobs:
  unified-gate-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Execute checks
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml
          python controlplane/baseline/validation/validate-root-specs.py

      - name: Summarize
        run: |
          echo "## AAPS unified gate" >> "$GITHUB_STEP_SUMMARY"
          echo "- Validation: completed" >> "$GITHUB_STEP_SUMMARY"
